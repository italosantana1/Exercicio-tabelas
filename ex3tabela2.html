  <title>Tabelas 03</title>

  <style>
    table,tr,td,th{

    }
  </style>


<body>
  <header>
    <h3>Layout 1</h3>
  </header>
  <main>

      </tr>

      <tr>
        <td></td>

      </tr>


      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <header>
      <h3>Layout 2</h3>
    </header>
    <main>
      <table>
       <tr>
          <td rowspan="3" style = "text-align: center; height: 80px;"></td>
          <td></td>
          <td></td>
        </tr>
          
        <tr>
          <td></td>
          <td></td>

        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
          
      
      <header>
        <h3>Layout 3</h3>
      </header>
      
      <main>
        <table>

         <tr>
          <td colspan="5"></td>
         </tr>
         
         <tr>
          <td rowspan="4"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
         </tr>
         

         <tr>
            <td></td>
            <td></td>

            <td></td>
         </tr>

         <tr>
          <td></td>
          <td></td>
          <td></td>
         </tr>

         <tr>
          <td colspan="3"></td>
         </tr>
        </table>
        
          </main>
        </body>
        </html>
