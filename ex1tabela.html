<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio tabelas</title>
     <style>
      table, td, th{
        border: 2px solid black;
        width: 400px;
        border-collapse: collapse;
      }
      thead{
        text-align: left;
      }
      tbody{
        text-align: center;
      }
      tfoot{
        text-align: right;
      }

     </style>
     </head>
  <body>
     <header>
        <h1>Exerc√≠cio de tabelas</h1>
     </header>
     <main>
      <h3>Tabela Simples</h3>
      <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
      </table>
      <br>
      <br>
      <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td colspan="3">4</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
      </table>
      <br>
      <br>
      <table>
             <tr>
                <th>1</th>
                <th>2</th>
                <th rowspan="3">3</th>
            </tr>
            <tr>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
      </table>
     </main>
     
  </body>
</html>
